<form autocomplete="off" #createCmsForm="ngForm" (ngSubmit)="save()">
  <h1 mat-dialog-title>{{ "CreateNewCms" | localize }}</h1>
  <mat-dialog-content>
    <div class="row-fluid">
      <div class="col-md-12">
        <mat-form-field>
          <input
            matInput
            name="PageName"
            [placeholder]="'PageName' | localize"
            [(ngModel)]="cms.pageName"
            required
            minlength="2"
            maxlength="64"
          />
        </mat-form-field>
        {{"PageContent" | localize}}
        <quill-editor
            matInput
            name="PageContent"
            [placeholder]="'PageContent' | localize"
            [(ngModel)]="cms.pageContent"
            required
            maxlength="5000"
          >
        </quill-editor>
      </div>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" [disabled]="saving" (click)="close(false)">
      {{ "Cancel" | localize }}
    </button>
    <button
      mat-flat-button
      type="submit"
      flex="15"
      color="primary"
      [disabled]="!createCmsForm.form.valid || saving"
    >
      {{ "Save" | localize }}
    </button>
  </div>
</form>
